    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

<body>
    <canvas id="confetti-canvas"></canvas>
    <div class="container">
        <h1 class="text-center">คำนวณอายุ</h1>
        <form id="ageForm" class="mt-4">
            <div class="row">
                <div class="col-4">
                    <label for="day" class="form-label">วัน</label>
                    <select id="day" name="day" class="form-select" required>
                        <option value="" disabled selected>วัน</option>
                        <!-- Options will be generated by JavaScript -->
                    </select>
                </div>
                <div class="col-4">
                    <label for="month" class="form-label">เดือน</label>
                    <select id="month" name="month" class="form-select" required>
                        <option value="" disabled selected>เดือน</option>
                        <!-- Options will be generated by JavaScript -->
                    </select>
                </div>
                <div class="col-4">
                    <label for="year" class="form-label">ปี พ.ศ.</label>
                    <select id="year" name="year" class="form-select" required>
                        <option value="" disabled selected>ปี</option>
                        <!-- Options will be generated by JavaScript -->
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">คำนวณอายุ</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <!-- ใส่ JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script>
        // Initial setup for select options
        document.addEventListener('DOMContentLoaded', function() {
            const daySelect = document.getElementById('day');
            const monthSelect = document.getElementById('month');
            const yearSelect = document.getElementById('year');

            // Add day options
            for (let i = 1; i <= 31; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                daySelect.appendChild(option);
            }

            // Add month options
            const months = [
                "มกราคม", "กุมภาพันธ์", "มีนาคม", "เมษายน", "พฤษภาคม", 
                "มิถุนายน", "กรกฎาคม", "สิงหาคม", "กันยายน", "ตุลาคม", 
                "พฤศจิกายน", "ธันวาคม"
            ];
            months.forEach((month, index) => {
                const option = document.createElement('option');
                option.value = index + 1;
                option.textContent = month;
                monthSelect.appendChild(option);
            });

            // Add year options (from 2400 to current year + 543)
            const currentYear = new Date().getFullYear() + 543;
            for (let i = 2400; i <= currentYear; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = i;
                yearSelect.appendChild(option);
            }
        });

        document.getElementById('ageForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const day = parseInt(document.getElementById('day').value);
            const month = parseInt(document.getElementById('month').value);
            const yearThai = parseInt(document.getElementById('year').value);

            const yearAD = yearThai - 543;  // Convert from Thai year to AD

            const birthDate = new Date(yearAD, month - 1, day);
            const currentDate = new Date();

            if (birthDate > currentDate) {
                document.getElementById('result').innerHTML = "<div class='alert alert-danger text-center'>วันที่ไม่ถูกต้อง กรุณากรอกใหม่</div>";
                return;
            }

            const ageInMilliseconds = currentDate - birthDate;
            const ageDate = new Date(ageInMilliseconds);

            const years = ageDate.getUTCFullYear() - 1970;
            const months = ageDate.getUTCMonth();
            const days = ageDate.getUTCDate() - 1;

            document.getElementById('result').innerHTML = `
                <div class="alert alert-success text-center">
                    วันเกิดของคุณคือ: ${day.toString().padStart(2, '0')}/${month.toString().padStart(2, '0')}/${yearThai}<br>
                    คุณมีอายุ ${years} ปี ${months} เดือน ${days} วัน
                </div>
            `;
            
            // Trigger confetti effect
            const duration = 1 * 1000;
            const end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        });
    </script>
